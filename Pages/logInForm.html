<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styleForm.css">
    <title>Pagina CAC</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="/assets/Logo.png">
                <a href="/index.html" class="navLogo">CAC-Movies</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="logInSection">
            <form action="" method="get">
                <div class="formH1">
                    <h1 class="biggerFont">
                        Log in
                    </h1>
                </div>
                <div class="formInput">
                    <input type="email" id="user_email" placeholder="Email" name="email" maxlength="35" required>
                </div>
                <div class="formInput">
                    <input type="password" id="user_password" placeholder="Password" maxlength="20" required>
                </div>
                <div class="formInput">
                    <input id="checkBox" type="checkbox">
                    <div>
                        <p>Remember Me</p><a href="" class="smallFont">Forgot Password?</a>
                    </div>
                </div>
                <div class="formButton">
                    <button type="submit" class="smallFont" id="logInButton">Log In</button>
                    <p>Don't have an Account? <a href="/Pages/registerForm.html" class="smallFont">Register</a></p>
                    </a>
                </div>
            </form>
        </section>
    </div>
    <script src="/Script/scriptLogIn.js"></script>
</body>
</html>
