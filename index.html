<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pagina CAC</title>
</head>
<body>
    <header>

    </header>
    <div class="container">
        <section class="logInSection">
            <form action="/index.html" method="get">
                <div class="formH1">
                    <h1 class="biggerFont">
                        Log in
                    </h1>
                </div>
                <div class="formInput">
                    <input type="email" id="user_email" placeholder="Email" name="email" required>
                </div>
                <div class="formInput">
                    <input type="password" id="user_password" placeholder="Password" required>
                </div>
                <div class="formButton">
                    <button type="submit" class="smallFont">Log In</button>
                    <button id="singUpButton" class="smallFont">Create an account</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
